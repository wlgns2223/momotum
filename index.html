<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momotum</title>    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <div class="container">
        <section class="main-info">
            <div class="js-clock">
                <h1 class="js-title"></h1>
            </div>
            
            <article class="todo">
                <div class="todo-greeting">
                    <span class="todo-weather"></span>
                    <h2 class="todo-name">안녕하세요</h2>
                </div>
                <form action="" class="todo-form todo-name todo-form__invisible">
                    <button class="add-button">+</button>
                    <input type="text" placeholder="이름이 뭐에요?" class="input-basic">
                </form>

                <form action="" class="todo-form todo-add">
                    <button class="add-button">+</button>
                    <input type="text" placeholder="할 일 추가"
                    class="input-basic">
                </form>
                <ul class="todo-list"></ul>
            </article>
        </section>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
    <script>
        const nameApp = new NameManager();
        const weatherApp = new WeatherManager();
        const backgroundApp = new BackgroundManager();
        const clockApp = new ClockManager();
        const todoApp = new TodoApp();
    </script>
    
</body>
</html>
