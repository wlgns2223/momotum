<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momotum</title>    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <div class="container">
        <section class="main-info">
            <div class="js-clock">
                <h1 class="js-title"></h1>
            </div>
            <span class="js-weather"></span>

            <form action="" class="js-form input-form">
                <input type="text" placeholder="What Is Your Name?" class="input-basic">
            </form>
            <p class="js-greeting greeting"></p>
            <form action="" class="js-toDoForm">
                <input type="text" placeholder="Write a To Do List"
                class="input-basic">
            </form>
            <ul class="js-toDoList"></ul>
        </section>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
    
</body>
</html>
